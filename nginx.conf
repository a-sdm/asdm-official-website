server {
  listen 80;
  server_name _;
  
  # Redirect all HTTP traffic to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name _;
  
  # SSL certificate configuration
  ssl_certificate /etc/nginx/ssl/asdm_ai.crt;
  ssl_certificate_key /etc/nginx/ssl/asdm_ai.key;
  
  # Core SSL security settings
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_prefer_server_ciphers on;
  ssl_ciphers ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256;
  
  # Basic health endpoint
  location /health {
    add_header Content-Type text/plain;
    return 200 'ok';
  }
  
  # Proxy all traffic to the web service (Node serve on port 3000)
  location / {
    proxy_pass http://asdm-web:3000;
    
    # Preserve client information
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Timeouts and buffering
    proxy_read_timeout 60s;
    proxy_redirect off;
  }
}